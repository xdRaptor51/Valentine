<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        touch-action: manipulation;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: hotpink;
        font-size: 1.6rem;
        margin-bottom: 20px;
    }

    button {
        width: 100%;
        max-width: 220px;
        padding: 14px;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 8px auto;
        display: block;
    }

    #yes {
        background-color: hotpink;
        color: white;
    }

    #no {
        background-color: #ddd;
        position: fixed;
        left: 50%;
        top: 70%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine, Nicole? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’•</button>
</div>

<button id="no">No ðŸ˜¢</button>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");

    // YES always works on tap/click
    yesButton.onclick = function () {
        document.body.innerHTML = `
            <div style="
                color:white;
                text-align:center;
                font-size:2rem;
                padding:20px;
            ">
                YAY!!! ðŸ’˜ðŸ¥°<br>
                Happy Valentineâ€™s!
            </div>
        `;
    };

    // NO always runs away on tap/click
    noButton.onclick = function () {
        const padding = 20;
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth - padding);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight - padding);
        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
        noButton.style.transform = "translate(0, 0)";
    };
</script>

</body>
</html>
